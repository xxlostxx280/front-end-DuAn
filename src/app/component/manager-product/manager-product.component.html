<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title ">Simple Table</h4>
        <p class="card-category"> Here is a subtitle for this table</p>
    </div>
    <div class="card-body">
        <kendo-grid [kendoGridBinding]="gridData" kendoGridSelectBy="id" [pageSize]="20" [pageable]="true"
            [sortable]="true" [height]="450" [columnMenu]="{ filter: true }" (edit)="editHandler($event)" (add)="addHanler($event)"
            (save)="saveHandler($event)" (remove)="removeHandler($event)">
            <ng-template kendoGridToolbarTemplate>
                <button kendoGridAddCommand>Add new</button>
            </ng-template>
            <kendo-grid-column field="id" title="ID" [width]="100">
            </kendo-grid-column>
            <kendo-grid-column field="name" title="Tên sản phẩm" [width]="250">
            </kendo-grid-column>
            <kendo-grid-column field="price" title="Giá" [width]="100">
            </kendo-grid-column>
            <kendo-grid-column field="categorydetail.name" title="Danh mục sản phẩm" [width]="250">
            </kendo-grid-column>
            <kendo-grid-column field="status" title="Trạng thái" [width]="100">
            </kendo-grid-column>
            <kendo-grid-command-column title="Command" [width]="220">
                <ng-template kendoGridCellTemplate>
                    <button kendoGridEditCommand [primary]="true">Edit</button>
                    <button kendoGridRemoveCommand>Remove</button>
                </ng-template>
            </kendo-grid-command-column>
        </kendo-grid>
        <div kendoWindowContainer></div>
    </div>
</div>
