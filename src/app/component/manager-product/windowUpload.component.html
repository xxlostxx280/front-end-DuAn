<kendo-toolbar>
    <kendo-toolbar-button text="Save" (click)="update($event)"></kendo-toolbar-button>
</kendo-toolbar>
<label style="margin: 10px 0px;">Tên sản phẩm : <span style="padding: 0px 15px;">{{dataSource.name}}</span></label>
<kendo-fileselect (select)="select($event)" [multiple]="true"></kendo-fileselect>
<kendo-grid #grid [kendoGridBinding]="api.dataSource" [height]="450" [pageSize]="20" [sortable]="true" [pageable]="true"
    [sortable]="true" (cellClose)="cellCloseHandler($event)" (cellClick)="cellClickHandler($event)"
    (cancel)="cancelHandler($event)" (save)="saveHandler($event)" (remove)="removeHandler($event)"
    (add)="addHandler($event)" [navigable]="true">
    <ng-template kendoGridToolbarTemplate>
        <button iconClass="fa fa-plus" kendoGridAddCommand>Add new</button>
    </ng-template>
    <kendo-grid-column field="url" title="Ảnh"></kendo-grid-column>
    <kendo-grid-column field="name" title="Tên ảnh"></kendo-grid-column>
    <kendo-grid-command-column title="command" [width]="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridRemoveCommand>Remove</button>
            <button kendoGridSaveCommand>Add</button>
            <button kendoGridCancelCommand>Cancel</button>
        </ng-template>
    </kendo-grid-command-column>
</kendo-grid>
