<kendo-toolbar>
    <kendo-toolbar-button text="Thêm" (click)="update($event)"></kendo-toolbar-button>
</kendo-toolbar>
<div class="row" style="margin: 10px 0px;">
    <div class="col-md-5">
        <kendo-fileselect (select)="select($event)" [multiple]="true"></kendo-fileselect>
    </div>
    <div class="col-md-7">
        <kendo-grid #grid [kendoGridBinding]="listImage" [height]="515" [pageSize]="20" [sortable]="true"
            [pageable]="true" [sortable]="true" (cellClose)="cellCloseHandler($event)"
            (cellClick)="cellClickHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
            (remove)="removeHandler($event)" (add)="addHandler($event)" [navigable]="true">
            <kendo-grid-column field="url" title="Ảnh">
                <ng-template kendoGridCellTemplate  let-dataItem>
                    <img src="{{dataItem.url}}" width="100%" height="100px">
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-command-column title="Tùy chỉnh" [width]="220">
                <ng-template kendoGridCellTemplate let-isNew="isNew">
                    <button kendoGridRemoveCommand>Xóa</button>
                    <button kendoGridSaveCommand>Add</button>
                    <button kendoGridCancelCommand>Cancel</button>
                </ng-template>
            </kendo-grid-command-column>
        </kendo-grid>
    </div>
</div>
