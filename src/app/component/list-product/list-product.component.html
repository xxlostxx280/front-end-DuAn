<style>
    .title:hover {
        color: #ef2b2b
    }
</style>
<div class="row">
    <div class="col-md-3" *ngFor="let product of dataSource">
        <div style="margin-bottom: 10px;background: white; border: 1px solid white; ">
            <div class="img" class="thu-nghiem-zoom">
                <a href="/list-product/info/{{product.id}}">
                    <p>
                        <img class="img" src="{{product.image}}" width="100%" height="350px" />
                    </p>
                </a>

            </div>
            <div style="padding: 15px;">
                <div class="name">
                    <a href="/list-product/info/{{product.id}}">{{product.name}}</a>
                </div>
                <div class="price">
                    <p style="color: #ffc045;margin: 0;padding-top: 10px;">{{product.price|number :'1.0-3'}}</p>
                    <div class="d">Ä‘</div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 0px 15px">
        <kendo-datapager [style.width.%]="100" [pageSize]="pageSize" [skip]="skip" [total]="total"
            (pageChange)="onPageChange($event)">
        </kendo-datapager>
    </div>
</div>
