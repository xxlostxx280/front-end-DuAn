<div class="row">
    <div class="col-md-4" *ngFor="let product of dataSource">
        <div
            style="margin-bottom: 10px;background: white; border: 1px solid white; border-radius: 10px 10px 10px 10px;">
            <img src="{{product.image}}" width="100%" height="350px" style="border-radius: 10px 10px 0px 0px;" />
            <div style="padding: 15px;">
                <a href="/list-product/info/{{product.id}}"
                    style="font-size: 18px;font-weight: 500;text-decoration: none;color: #3f3e3e">{{product.name}}</a>
                <p style="color: #ffc045;margin: 0;padding-top: 10px;">{{product.price}} VNƒê</p>
            </div>
        </div>
    </div>
    <div style="padding: 0px 15px">
        <kendo-datapager [style.width.%]="100" [pageSize]="pageSize" [skip]="skip" [total]="total"
            (pageChange)="onPageChange($event)">
        </kendo-datapager>
    </div>
</div>
