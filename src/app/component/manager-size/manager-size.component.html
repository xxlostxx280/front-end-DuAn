<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title ">Simple Table</h4>
        <p class="card-category"> Here is a subtitle for this table</p>
    </div>
    <div class="card-body">
        <kendo-tabstrip>
            <kendo-tabstrip-tab title="Danh mục cấp 1" [selected]="true">
                <ng-template kendoTabContent>
                    <kendo-grid #grid [kendoGridBinding]="gridData" [height]="450" [pageSize]="20" [sortable]="true"
                        [pageable]="true" [sortable]="true" (cellClose)="cellCloseHandler($event)"
                        (cellClick)="cellClickHandler($event)" (cancel)="cancelHandler($event)"
                        (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)"
                        [navigable]="true">
                        <ng-template kendoGridToolbarTemplate>
                            <button iconClass="fa fa-plus" kendoGridAddCommand>Add new</button>
                            <button kendoButton iconClass="fa fa-floppy-o" (click)="Update(grid)">
                                Update
                            </button>
                        </ng-template>
                        <kendo-grid-column field="id" title="ID"></kendo-grid-column>
                        <kendo-grid-column field="name" title="Name"></kendo-grid-column>
                        <kendo-grid-command-column title="command" [width]="220">
                            <ng-template kendoGridCellTemplate let-isNew="isNew">
                                <button kendoGridRemoveCommand>Remove</button>
                                <button kendoGridSaveCommand>Add</button>
                                <button kendoGridCancelCommand>Cancel</button>
                            </ng-template>
                        </kendo-grid-command-column>
                    </kendo-grid>
                </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="Danh mục cấp 2">
                <ng-template kendoTabContent>
                    <kendo-grid #grid [kendoGridBinding]="gridData_2" [height]="450" [pageSize]="20" [sortable]="true"
                        [pageable]="true" [sortable]="true" (cellClose)="cellCloseHandler($event)"
                        (cellClick)="cellClickHandler($event)" (cancel)="cancelHandler($event)"
                        (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)"
                        [navigable]="true" [group]="groups">
                        <ng-template kendoGridToolbarTemplate>
                            <button iconClass="fa fa-plus" kendoGridAddCommand>Add new</button>
                            <button kendoButton iconClass="fa fa-floppy-o" (click)="Update(grid)">
                                Update
                            </button>
                        </ng-template>
                        <kendo-grid-column field="id" title="ID" [width]="100"></kendo-grid-column>
                        <kendo-grid-column field="name" title="Name" [width]="150"></kendo-grid-column>
                        <kendo-grid-column field="typesize.name" title="TypeSize" [width]="150">
                            <ng-template kendoGridGroupHeaderTemplate let-value="value">
                                {{ value }}
                            </ng-template>
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{ TypeSize(dataItem.typesize.id)?.name }}
                              </ng-template>
                            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                                <kendo-dropdownlist [data]="gridData" textField="name" valueField="id" [valuePrimitive]="true"
                                (valueChange)="onTypeSizeChange($event)">
                                </kendo-dropdownlist>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-command-column title="command" [width]="220">
                            <ng-template kendoGridCellTemplate let-isNew="isNew">
                                <button kendoGridRemoveCommand>Remove</button>
                                <button kendoGridSaveCommand>Add</button>
                                <button kendoGridCancelCommand>Cancel</button>
                            </ng-template>
                        </kendo-grid-command-column>
                    </kendo-grid>
                </ng-template>
            </kendo-tabstrip-tab>
        </kendo-tabstrip>
        <div kendoWindowContainer></div>
    </div>
</div>
