<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-5" style="border-color: 2px solid #dee2e6">
            <swiper style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff;height: 500px;"
                [spaceBetween]="10" [navigation]="true" [thumbs]="{ swiper: thumbsSwiper }" class="mySwiper2">
                <ng-template swiperSlide><img src="{{infoProduct.image}}" width="100%" height="500px" /></ng-template>
                <ng-template swiperSlide *ngFor="let image of listImageProduct">
                    <img src="{{image.file}}" width="100%" height="550px" />
                </ng-template>
            </swiper>
            <swiper (swiper)="thumbsSwiper = $event" [spaceBetween]="5" [slidesPerView]="4" [freeMode]="true"
                style="height: 100px;margin: 10px 0px" [watchSlidesProgress]="true" class="mySwiper">
                <ng-template swiperSlide><img src="{{infoProduct.image}}" width="100%" height="120px" /></ng-template>
                <ng-template swiperSlide *ngFor="let image of listImageProduct">
                    <img src="{{image.file}}" width="100%" height="120px" />
                </ng-template>
            </swiper>
        </div>
        <div class="col-md-7">
            <div>
                <p style="border-bottom: 2px solid #dee2e6;margin: 0px;padding-bottom: 15px;font-size: 25px;font-weight: 600;">
                    {{infoProduct.name}}
                </p>
                <p style="color: #ffc045;padding-top: 10px;font-size: 20px;font-weight: 600;" *ngIf="isDiscount">
                    {{newPrice}} VNĐ <small style="text-decoration-line: line-through;padding: 0px 15px;color: #ddd;">{{infoProduct.price}} VNĐ</small>
                </p>
                <p style="color: #ffc045;padding-top: 10px;font-size: 20px;font-weight: 600;" *ngIf="!isDiscount">
                    {{infoProduct.price}} VNĐ 
                </p>
                <div innerHTML="{{infoProduct.description}}"></div>
                <div class="row" style="background: #F2F3F5;margin: 15px 0px;padding-top: 5px;border-radius: 10px;">
                    <span class="col-md-2 col-sm-2">Màu sắc</span>
                    <form [formGroup]="formGroup" class="row col-md-10">
                        <div *ngFor="let color of listProperty" class="col-md-3 col-sm-2">
                            <input type="radio" name="property" value="{{color.idproperty}}" #{{color.idproperty}}
                                formControlName="property" kendoRadioButton (change)="changeProperty(color)" />&nbsp;
                            <label class="k-label" [for]="color.name">{{color.name}}</label>
                        </div>
                    </form>
                </div>
            </div>
            <form [formGroup]="formGroup" style="margin: 20px 0px;">
                <div class="row">
                    <label class="col-md-2 k-label">Chọn size</label>
                    <div class="col-md-10">
                        <kendo-dropdownlist [data]="listSizeByQuantity" textField="name" valueField="id" formControlName="size"
                            name="size" (valueChange)="changeSize($event)" [defaultItem]="defaultItem"
                            [filterable]="true">
                        </kendo-dropdownlist>
                    </div>
                </div>
            </form>
            <div>
                <kendo-numerictextbox format="0" [min]="1" [max]="100" (valueChange)="changeQuantity($event)"
                    [value]="1">
                </kendo-numerictextbox>
                <button kendoButton iconClass="fa fa-cart-plus" (click)="addSoppingCart()"
                    style="background: #ffc045;color: white;font-size: 20px;margin: 0px 15px;">
                    Thêm vào giỏ hàng
                </button>
            </div>
        </div>
    </div>
    <h3 style="margin-top: 0;color: #333;font-weight: bold;line-height: 1.42857;">Sản phẩm cùng loại</h3>
    <swiper [config]="config" class="mySwiper" id="mySwiper">
        <ng-template swiperSlide *ngFor="let product of listProductByCategory">
            <img src="{{product.image}}" width="100%" height="300px" />
            <div style="padding: 15px;">
                <a href="/list-product/info/{{product.id}}" class="title"
                    style="font-weight: normal;font-size: 1.2857em;text-decoration: none;color: #3f3e3e">{{product.name}}</a>
                <p style="color: #ffc045;margin: 0;padding-top: 10px;">{{product.price}} VNĐ
                </p>
            </div>
        </ng-template>
    </swiper>
</div>
