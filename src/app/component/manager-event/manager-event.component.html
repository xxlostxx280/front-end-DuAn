<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title ">Simple Table</h4>
        <p class="card-category"> Here is a subtitle for this table</p>
    </div>
    <div class="card-body">
        <kendo-grid #grid [kendoGridBinding]="gridData" [height]="450" [pageSize]="20" [pageable]="true"
            [sortable]="true" (cellClose)="cellCloseHandler($event)" (cellClick)="cellClickHandler($event)"
            (cancel)="cancelHandler($event)" (save)="saveHandler($event)" (remove)="removeHandler($event)"
            (add)="addHandler($event)" [navigable]="true">
            <ng-template kendoGridToolbarTemplate>
                <button iconClass="fa fa-plus" kendoGridAddCommand>Add new</button>
                <button kendoButton iconClass="fa fa-floppy-o" (click)="Update(grid)">
                    Update
                </button>
            </ng-template>
            <kendo-grid-column field="name" title="Name"></kendo-grid-column>
            <kendo-grid-column field="startday" title="Day start" format="dd/MM/yyyy">
                <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                    <kendo-datepicker format="dd/MM/yyyy" (ngModelChange)="getDate(dataItem.startday)"
                        [(ngModel)]="dataItem.startday">
                    </kendo-datepicker>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="endday" title="Day end" format="dd/MM/yyyy">
                <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                    <kendo-datepicker format="dd/MM/yyyy" (ngModelChange)="getDate(dataItem.endday)"
                        [(ngModel)]="dataItem.endday">
                    </kendo-datepicker>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-command-column title="command" [width]="220">
                <ng-template kendoGridCellTemplate let-isNew="isNew">
                    <button kendoGridRemoveCommand>Remove</button>
                    <button kendoGridSaveCommand>Add</button>
                    <button kendoGridCancelCommand>Cancel</button>
                </ng-template>
            </kendo-grid-command-column>
        </kendo-grid>
        <div *ngIf="api.loading" class="k-i-loading"></div>
    </div>
</div>
