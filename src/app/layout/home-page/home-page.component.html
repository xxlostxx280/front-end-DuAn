<app-header></app-header>
<kendo-scrollview [data]="items" [width]="width" [height]="height" [arrows]="true" [pageable]="true">
    <ng-template let-item="item">
        <img src="{{ item.url }}" alt="{{ item.title }}" [ngStyle]="{ minWidth: width }" draggable="false" />
    </ng-template>
</kendo-scrollview>
<div class="container-fluid">
    <h3 style="margin: 25px 0px;color: #333;font-weight: bold;line-height: 1.42857;text-align: center;font-size: 34px;">Sản phẩm mới</h3>
    <div class="row">
        <div class="col-md-3" *ngFor="let product of listProduct">
            <div
                style="margin: 10px 0px; background: white; border: 1px solid white; border-radius: 10px 10px 10px 10px;">
                <img src="{{product.image}}" width="100%" height="430px" />
                <div style="padding: 15px;">
                    <a href="/list-product/info/{{product.id}}"
                        style="font-size: 18px;font-weight: 500;text-decoration: none;color: #3f3e3e">{{product.name}}</a>
                    <p style="color: #ffc045;margin: 0;padding-top: 10px;">{{product.price}} VNĐ</p>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;margin: 15px 0px;">
        <a href="/list-product" style="text-decoration: none;font-size: 25px;font-weight: bold;color: #ff6358;">Xem
            thêm</a>
    </div>
</div>
<app-footer></app-footer>
