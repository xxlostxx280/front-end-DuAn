<kendo-drawer-container>
    <kendo-drawer #drawer [items]="items" mode="push" [(expanded)]="expanded" [width]="300">
        <ng-template kendoDrawerHeaderTemplate>
            <div *ngIf="expanded" style="text-align: center;padding: 15px 10px;">
                <img src="https://mebe-04.web4s.vn/uploads/plugin/setting/3/balo-amp-tui-xach-evevon-footer-logo.png"
                    alt="Logo" width="100%" height="100%">
            </div>
        </ng-template>
    </kendo-drawer>
    <kendo-drawer-content style="background: #eee;padding: 10px;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="k-button" (click)="drawer.toggle()" kendoButton iconClass="fa fa-bars"
                style="background: none;border: none;box-shadow: none;font-size: 20px;"></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a href="/my-cart" style="text-decoration: none;color: rgb(10, 10, 10);margin: 0px;">
                        <button kendoButton iconClass="fa fa-bell" look="clear" style="margin-top: 10px;padding: 0px;">
                            <kendo-badge style="background: #f1c969;border-color: #f1c969"></kendo-badge>
                        </button>
                    </a>
                    <button type="button" class="btn btn-outline-secondary " look="clear" kendoButton
                        iconClass="fa fa-user fa-fw" [ngbPopover]="popContent"
                        style="padding: 0px;margin: 10px 15px 0px 15px;"></button>
                    <ng-template #popContent>
                        <li style="border-bottom: 1px solid #DADDE1;padding-bottom: 10px;font-size: 15px;">
                            <a href="/account">Thông tin tài khoản</a>
                        </li>
                        <li>
                            <button kendoButton (click)="signOut()" look="clear" style="font-size: 13px;
                            padding: 0;margin-top: 10px;">Đăng xuất</button>
                        </li>
                    </ng-template>
                </form>
            </div>
        </nav>
        <div style="margin: 15px;">
            <router-outlet></router-outlet>
        </div>
    </kendo-drawer-content>
</kendo-drawer-container>
